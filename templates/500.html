{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-header">
        <h2><i class="fas fa-bug me-2"></i>Something went wrong</h2>
      </div>
      <div class="card-body p-4 text-center">
        <p class="mb-3">An unexpected error occurred. Please try again later.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary"><i class="fas fa-home me-2"></i>Go Home</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
